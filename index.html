<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
      @font-face {
        font-family:"Inter" ;
        src: url("fonts/Inter-VariableFont_opsz\,wght.ttf");
      }

      body {
        font-family: "Inter";
      }
    </style>
</head>
<body>
   <div class="container ">
    <div class="progress mt-2">
      <div class="progress-bar" style="width: 10%;">10%</div>
  
    </div>

    <div class="progress mt-2 lg">
      <div class="progress-bar bg-warning" style="width: 20%;">20%</div>
  
    </div>

    <div class="progress mt-2 lg">
      <div class="progress-bar bg-danger" style="width: 30%;">30%</div>
  
    </div>

    <div class="progress mt-2 lg">
      <div class="progress-bar bg-dark" style="width: 40%;">40%</div>
  
    </div>

    <div class="progress mt-2 lg">
      <div class="progress-bar bg-success" style="width: 50%;">50%</div>
  
    </div>

    <div class="progress mt-2 lg">
      <div class="progress-bar bg-primary" style="width: 60%;">60%</div>
  
    </div>

    <div class="progress mt-2 lg">
      <div class="progress-bar bg-secondary" style="width: 70%;">70%</div>
  
    </div>

    <div class="progress mt-2 lg">
      <div class="progress-bar bg-info" style="width: 80%;">80%</div>
  
    </div>

    <div class="progress mt-2 lg">
      <div class="progress-bar bg-danger" style="width: 90%;">90%</div>
  
    </div>

    <div class="progress mt-2 lg">
      <div class="progress-bar bg-warning" style="width: 100%;">100%</div>
  
    </div>
   </div>
</body>
</html>
